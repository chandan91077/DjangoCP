{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Navigation/Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Projects3</div>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/service/" class="nav-link">Service</a>
                <a href="/contact/" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    
    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>{% block header %}Welcome to Our Site{% endblock %}</h1>
        </div>
    </section>
    
    <!-- Main Content -->
    <main class="container">
        {% block content %}
        <!-- Child template content goes here -->
        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Your Brand. All rights reserved.</p>
            <p>Contact us: info@yourbrand.com | Phone: +1 (555) 123-4567</p>
        </div>
    </footer>
</body>
</html>
